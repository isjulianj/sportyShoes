<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!-- You can allow child templates to customize the title -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="${title}" th:text="${title}">Sporty shoes</title>
    <meta name="description" th:if="${metaDescription}" th:content="${metaDescription}" />
    <meta name="keywords" th:if="${metaKeywords}" th:content="${metaKeywords}" />
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col">
<!-- Insert the header fragment -->
<header th:insert="fragments/header :: header"></header>

<!-- This is the content area that will be filled by child templates -->
<main class="flex-1 flex flex-col justify-center items-center" layout:fragment="content">
    <!-- Default content can go here -->
</main>

<!-- Insert the footer fragment -->
<footer class="mt-auto" th:insert="fragments/footer :: footer"></footer>
</body>
</html>
