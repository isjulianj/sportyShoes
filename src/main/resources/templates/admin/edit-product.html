<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<body>
<div layout:fragment="adminContent">
    <section class="w-full p-6">
        <h1>Edit Product</h1>
        <form th:action="@{'/admin/products/edit/' + ${product.id}}" th:object="${product}" method="post">
            <div class="form-control w-full mb-4">
                <label class="flex flex-col justify-start sm:flex-row sm:justify-between select-none py-2 px-0.5" for="name">
                    <span class="label-text font-bold">* Name</span>
                </label>
                <input type="text" id="name" name="name" placeholder="Enter Name" th:field="*{name}" class="input input-bordered w-full" required />
            </div>
            <div class="form-control w-full mb-4">
                <label class="flex flex-col justify-start sm:flex-row sm:justify-between select-none py-2 px-0.5" for="SKU">
                    <span class="label-text font-bold">* SKU</span>
                </label>
                <input type="text" id="SKU" name="SKU" placeholder="Enter SKU" th:field="*{SKU}" class="input input-bordered w-full" required />
            </div>
            <div class="form-control w-full mb-4">
                <label class="flex flex-col justify-start sm:flex-row sm:justify-between select-none py-2 px-0.5" for="price_per_unit">
                    <span class="label-text font-bold">* Price per Unit</span>
                </label>
                <input type="number" id="price_per_unit" name="price_per_unit" placeholder="Enter Price per Unit" th:field="*{price_per_unit}" class="input input-bordered w-full" required />
            </div>
            <div class="form-control w-full mb-4">
                <label class="flex flex-col justify-start sm:flex-row sm:justify-between select-none py-2 px-0.5" for="active">
                    <span class="label-text font-bold">Active</span>
                </label>
                <input type="checkbox" id="active" name="active" th:field="*{active}" class="checkbox" />
            </div>
            <button type="submit" class="btn btn-primary text-white">Save</button>
        </form>
    </section>
</div>
</body>
</html>
